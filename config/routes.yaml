index:
    path: /
    controller: fos_user.security.controller:loginAction

mapea-control-config-by-IdControl:
    path: config-by-idcontrol
    controller: App\Controller\MapeaControlConfigByIdAdminController::getMapeaControlConfigAction
    options:
        expose: true
mapea-plugin-config-by-IdPlugin:
    path: config-by-idplugin
    controller: App\Controller\MapeaPluginConfigByIdAdminController::getMapeaPluginConfigAction
    options:
        expose: true        
map-subcategory-by-IdCategory:
    path: subcategory-by-idcategory
    controller: App\Controller\MapeaSubCategoryConfigByIdCategoryAdminController::getMapSubCategoryAction
    options:
        expose: true
failure-login:
    path: failure
    controller:  App\Controller\FailureLoginController::index


